<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

        #missions #frame-75 .d-flex {

        }

          height: auto;
        }
      }

        >

          <div id="mask-group2">
            <img
