<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      @media (max-width: 992px) {
        #occasions {
          width: 290px;
          height: auto;
        }
        #occasions #frame-70 .d-flex {
          width: 240px;
          height: auto;
        }
      }
      @media (min-width: 992px) {
        #occasions {
          width: 1096px;
          height: auto;
        }
        #occasions #frame-70 .d-flex {
          width: 245px;
          height: auto;
        }
      }
    </style>
    <title>Occasion</title>
  </head>
  <body>
    <div
      class="d-flex flex-column text-center m-auto row-gap-4 row-gap-lg-5 my-5"
      id="occasions"
    >
      <h1 id="twopresents-for-any-occasion">Twopresents for Any Occasion</h1>
      <div
        class="d-flex flex-column flex-lg-row justify-content-between align-items-center align-items-lg-start gap-4"
        id="frame-70"
      >
        <div class="d-flex flex-column p-0 m-0 row-gap-3" id="frame-68">
          <div class="container">
            <img
              class="img-fluid"
              id="rectangle-662-1"
              src="src/img/rectangle-662-1.png"
            />
          </div>
          <h3 id="baby-shower">Baby Shower</h3>
        </div>
        <div class="d-flex flex-column p-0 m-0 row-gap-3" id="frame-69">
          <div class="container">
            <img
              class="img-fluid"
              id="rectangle-662-2"
              src="src/img/rectangle-662-2.png"
            />
          </div>
          <h3 id="kids-grown-up-birthdays">Kids &amp; Grown Up Birthdays</h3>
        </div>
        <div class="d-flex flex-column p-0 m-0 row-gap-3" id="frame-702">
          <div class="container">
            <img
              class="img-fluid"
              id="rectangle-662-3"
              src="src/img/rectangle-662-3.png"
            />
          </div>
          <h3 id="leaving-parties">Leaving Parties</h3>
        </div>
        <div class="d-flex flex-column p-0 m-0 row-gap-3" id="frame-71">
          <div class="container">
            <img
              class="img-fluid"
              id="rectangle-662"
              src="src/img/rectangle-662.png"
            />
          </div>
          <h3 id="weddings">Weddings</h3>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
